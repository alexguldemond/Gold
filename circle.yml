dependencies:
  pre:
    - sudo apt-get update
  override:
    - sudo apt-get install libboost-all-dev
    - sudo apt-get install 
    - wget https://cmake.org/files/v3.7/cmake-3.7.2-Linux-x86_64.tar.gz
    - tar xzf cmake-3.7.2-Linux-x86_64.tar.gz
    - sudo cp -r cmake-3.7.2-Linux-x86_64/bin /usr/
    - sudo cp -r cmake-3.7.2-Linux-x86_64/share /usr/
    - sudo rm -rf cmake-3.7.2-Linux-x86_64 cmake-3.7.2-Linux-x86_64.tar.gz
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update
    - sudo apt-get install -y g++-4.9 gcc-4.9
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 60 --slave /usr/bin/g++ g++ /usr/bin/g++-4.9 

test:
  override:
    - mkdir test
    - cd test
    - cmake ..
    - make
    - ctest
    
